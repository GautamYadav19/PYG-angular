<app-page-header></app-page-header>
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Your Brand</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Add your navigation links here -->
            </nav>

            <!-- Page Content -->
            <div class="container-fluid ">
                <!-- Shopping Cart Items -->
                <div class="row">
                    <div class="col-lg-8 card mb-5">
                        <h2 class="mt-3">Your Shopping Cart</h2>
                        <hr>
                        <div class="">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <!-- Add product image here -->
                                    <img src="../../../../assets/product-1.jpg" class="card-img" style="height: 270px;"
                                        alt="Product Image">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title custom-card-text">Product Name</h5>
                                        <div class="d-flex justify-content-between">
                                            <p class="card-text custom-card-text">Product description goes here.</p>
                                            <div class="text-right">
                                                <a class="btn btn-secondary btn-sm">
                                                    <i class="bi bi-share-fill"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <p class="card-text custom-card-text"><small class="text-muted">Price:
                                                $19.99</small></p>
                                        <!-- Add quantity input and remove item button here -->
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="quantity-addon">Qty</span>
                                            </div>
                                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-sm btn-primary btn-minus">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                </div>
                                                <input type="text"
                                                    class="form-control form-control-sm bg-secondary text-center"
                                                    value="1">
                                                <div class="input-group-btn">
                                                    <button class="btn btn-sm btn-primary btn-plus">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- <input type="number" class="form-control" value="1"
                                                aria-describedby="quantity-addon"> -->
                                        </div>
                                        <button class="btn btn-danger mt-4">Remove Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Add more cart items as needed -->
                    </div>
                    <div class="col-lg-4">
                        <app-cart-summary></app-cart-summary>
                    </div>
                </div>
            </div>
            <!-- <app-cart-items></app-cart-items> -->

        </div>

    </div>
</div>
